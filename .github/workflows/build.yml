name: Build Microsoft.CmdPal.UI

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.3.1

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1

    - name: Restore NuGet packages
      run: nuget restore PowerToys.sln

    - name: Build Microsoft.CmdPal.UI project
      run: msbuild src\modules\CmdPal\Microsoft.CmdPal.UI\Microsoft.CmdPal.UI.csproj /p:Configuration=Release /p:Platform=x64

    - name: Upload CmdPal Binaries
      uses: actions/upload-artifact@v4
      with:
        name: CmdPal-UI-Binaries
        path: '**/Microsoft.CmdPal.UI/bin/x64/Release/**'
